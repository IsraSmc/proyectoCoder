<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://fonts.google.com/">
</head>
<body class="body">
    
    <header class="headerTitle">
        <div>
            <a href="../index.html" class="headerTitle__font__logo">SAGER</a>
        </div>
        <nav class="barraDeNavegacion">
            <a href="../ventanas/hombre.html" class="headerTitle__font">HOMBRE</a>
            <a href="../ventanas/mujer.html" class="headerTitle__font">MUJER</a>
            <a href="../ventanas/informacion.html" class="headerTitle__font">DONDE ENCONTRARNOS</a>
            <a href="../ventanas/comentarios.html" class="headerTitle__font">COMENTARIOS</a>
        </nav> 
    </header>

    <form action="" method="get" enctype="text/plain">
        <fieldset>
            <legend>Datos y comentarios</legend>
            <div>
                <label for="userName" class="form-label"> Nombre </label>
                <input type="text" class="form-control"id="userName" placeholder="Nombre" required>
            </div>
            <div>
                <label for="userMail" class="form-label">Mail</label>
                <input type="email" class="form-control" id="userMail" placeholder="Dirección de correo electrónico" required>
            </div>
            <div>
                <label for="textCometarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="textCometarios" rows="3"></textarea>
            </div>
            <button>ENVIAR</button>
        </fieldset>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>    
</body>
<footer class="footer"> 
    Israel Mamani 
</footer>
